<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 300">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#c8b273" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#bdbdbd" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#c8b273" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cap -->
  <rect x="80" y="10" width="80" height="35" rx="8" fill="#0f0f0f" opacity="0.9"/>
  <rect x="95" y="45" width="50" height="14" rx="7" fill="#0f0f0f" opacity="0.85"/>
  
  <!-- Neck -->
  <rect x="95" y="58" width="50" height="22" rx="6" fill="#444" opacity="0.6"/>
  
  <!-- Bottle -->
  <path d="M40,90 Q120,40 200,90 L200,230 Q200,270 160,280 L80,280 Q40,270 40,230 Z"
        fill="url(#grad)" filter="url(#soft)"/>
  
  <!-- Label -->
  <rect x="70" y="160" width="100" height="60" rx="12" fill="rgba(17,17,17,0.75)" stroke="#0f0f0f" stroke-width="2"/>
  <text x="120" y="195" text-anchor="middle" font-family="serif" font-weight="700" font-size="22" fill="#c8b273">ELY</text>
  <text x="120" y="215" text-anchor="middle" font-family="serif" font-size="14" fill="#e8e8e8">No.3</text>

  <!-- Shine sweep (CSS animated if embedded as <img> with class "sweep") -->
  <rect x="-60" y="95" width="40" height="140" fill="url(#shine)" transform="rotate(15)">
    <animate attributeName="x" from="-60" to="280" dur="2.8s" repeatCount="indefinite"/>
  </rect>
</svg>